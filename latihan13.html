<!DOCTYPE html>
<html>
<head>
	<title>Menambahkan Image</title>
</head>
<body>
	<h4>Menambahkan Image Ke Falam Dokumem HTML</h4>
	<img src="D:/andi malia/pelajaran/UIN/logo uin.png" width="100" height="120">
	<br>
	<h4>Mengatur Border Pada Image</h4>
	<img src="D:/andi malia/pelajaran/UIN/logo uin.png" width="100" height="120" border="10" color="red">
	<br>
	<h4>Alternating Text</h4>
	Pada Image di bawah ini terdapat Alternating Text.
	Silahkan gerakan mouse melewati Image<br>
	<img src="D:/andi malia/pelajaran/UIN/logo uin.png" width="100" height="120" alt="alternating text">
</body>
</html>
